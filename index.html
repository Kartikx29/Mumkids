<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MumKids</title>

<link rel="stylesheet" href="style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>

<!-- HEADER -->
<header>
    <div class="left-section">
        <img src="logo.png" class="logo" id="logo">

        <div class="menu" id="menuBtn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <h1 class="brand">MumKids</h1>

    <div class="right-section">
        <input type="text" id="searchInput" placeholder="Search...">

        <div class="cart" id="cartBtn">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cartCount">0</span>
        </div>
    </div>
</header>

<!-- Dropdown -->
<nav class="dropdown" id="dropdown">
    <ul>
        <li onclick="scrollTopPage()">Home</li>
        <li onclick="showProducts()">Shop</li>
        <li onclick="scrollToAbout()">About</li>
    </ul>
</nav>

<!-- Welcome Text -->
<div class="welcome-text" id="welcomeText">
    Welcome to MumKids Store âœ¨
</div>

<!-- Slideshow -->
<section class="slider">
    <div class="slide active">Premium Fashion</div>
    <div class="slide">Unisex Collection</div>
    <div class="slide">Style for Families</div>

    <button class="shop-btn" onclick="showProducts()">SHOP</button>
</section>

<!-- Products -->
<section class="products" id="productSection"></section>

<!-- About -->
<section class="about" id="aboutSection">
    <h2>About MumKids</h2>
    <p>
        MumKids delivers modern, stylish fashion for men, women and kids.
        Designed for comfort and elegance.
    </p>
</section>

<!-- Cart Panel -->
<div class="cart-panel" id="cartPanel">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <button onclick="closeCart()">Close</button>
</div>

<script src="script.js"></script>
</body>
</html>
