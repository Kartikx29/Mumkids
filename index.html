<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Fashion Store</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="about.html">About</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>Trendy Fashion, Delivered to You</h2>
            <p>Explore our latest collection and order easily via WhatsApp!</p>
            <a href="products.html" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="products">
        <div class="container">
            <h2>Featured Products</h2>
            <div id="products-container" class="product-grid">
                <!-- Products will be added dynamically via JS -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2026 Fashion Store | Contact via WhatsApp</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
