<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MumKids</title>

<link rel="stylesheet" href="style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>

<header>
    <div class="left">
        <img src="logo.png" class="logo" id="logo">

        <div class="menu" id="menuBtn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="brand">MumKids</div>

    <div class="right">
        <i class="fa fa-search icon" id="searchIcon"></i>
        <input type="text" id="searchInput" placeholder="Search product">

        <div class="cart" id="cartBtn">
            <i class="fa fa-shopping-cart"></i>
            <span id="cartCount">0</span>
        </div>
    </div>
</header>

<nav class="dropdown" id="dropdown">
    <p onclick="scrollHome()">Home</p>
    <p onclick="scrollAbout()">About</p>
</nav>

<div class="welcome" id="welcomeText">
    Welcome to MumKids Store âœ¨
</div>

<section class="products" id="productSection"></section>

<section class="about" id="aboutSection">
    <h2>About MumKids</h2>
    <p>
        MumKids delivers modern, stylish fashion for men, women and kids.
        Designed for comfort and elegance.
    </p>
</section>

<div class="cart-panel" id="cartPanel">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <h4 id="totalPrice"></h4>
    <button class="checkout">Buy Now</button>
    <button onclick="closeCart()" class="close-btn">Close</button>
</div>

<!-- WhatsApp Button -->
<a href="https://wa.me/919999999999" class="whatsapp" target="_blank">
    <i class="fab fa-whatsapp"></i>
</a>

<script src="script.js"></script>
</body>
</html>
