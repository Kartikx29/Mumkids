<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MumKids</title>

<link rel="stylesheet" href="style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>
<body>

<header>
    <div class="header-left">
        <img src="logo.png" class="logo" id="logo">
        <div class="menu-icon" id="menuBtn">
            <span></span><span></span><span></span>
        </div>
    </div>

    <h1 class="brand-name">MumKids</h1>

    <div class="header-right">
        <input type="text" id="searchInput" placeholder="Search products...">
        <div class="cart-icon" id="cartBtn">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cartCount">0</span>
        </div>
    </div>
</header>

<!-- Dropdown -->
<nav class="dropdown" id="dropdown">
    <ul>
        <li onclick="scrollToTop()">Home</li>

        <li class="shop">
            Shop ▸
            <ul class="submenu">
                <li onclick="filterCategory('men')">Men</li>
                <li onclick="filterCategory('women')">Women</li>
                <li onclick="filterCategory('kids')">Kids</li>
            </ul>
        </li>

        <li onclick="scrollToAbout()">About</li>
    </ul>
</nav>

<!-- Welcome Popup -->
<div class="popup" id="welcomePopup">
    <div class="popup-box">
        <h2>✨ Welcome to MumKids Store ✨</h2>
        <p>Premium fashion for your beautiful family.</p>
        <button onclick="closePopup()">Enter Store</button>
    </div>
</div>

<!-- Products -->
<section class="products" id="productContainer"></section>

<!-- About Section -->
<section class="about" id="aboutSection">
    <h2>About MumKids</h2>
    <p>
        MumKids delivers modern fashion for Men, Women and Kids.
        Crafted with elegance, comfort and premium quality.
    </p>
</section>

<!-- Cart Sidebar -->
<div class="cart-sidebar" id="cartSidebar">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <button onclick="closeCart()">Close</button>
</div>

<script src="script.js"></script>
</body>
</html>
